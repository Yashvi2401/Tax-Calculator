<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tax_calculator.css">
    <script src="https://kit.fontawesome.com/21f8212292.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="outer_main">
        <div id="inner_main">
            <form action="" id="form">
                <div class="form_elements">
                    <div>
                        <label for="gross_annual_income" class="label">Enter gross annual income</label>
                    </div>
                    <div>
                        <input type="text" placeholder="Enter gross annual income" id="gross_annual_income">
                        <span class="error_icon1" title="Enter valid number input"><i class="fas fa-exclamation-circle"></i></span>
                    </div>
                </div>

                <div class="form_elements">
                    <div>
                        <label for="extra_income">Enter extra income from other sources</label>
                    </div>
                    <div>
                        <input type="text" placeholder="Enter extra income from other sources" id="extra_income">
                        <span class="error_icon2" title="Enter valid number input"><i class="fas fa-exclamation-circle"></i></span>
                    </div>
                </div>

                <div class="form_elements">
                    <div>
                        <label for="age_group">Enter age group</label>
                    </div>
                    <div>
                        <select name="age" id="age_group">
                            <option value="" disabled selected>---Select age group---</option>
                            <option value="lt40">Below 40</option>
                            <option value="bt40&60">Between 40 & 60 (including 40)</option>
                            <option value="al60">60 or greater</option>
                        </select>
                        <span class="error_icon3" title="Select valid age group"><i class="fas fa-exclamation-circle"></i></span>
                    </div>
                </div>

                <div class="form_elements">
                    <div>
                        <label for="deduction">Enter total applicable deductions</label>
                    </div>
                    <div>
                        <input type="text" placeholder="Enter total applicable deductions" id="deduction">
                        <span class="error_icon4" title="Enter valid number input"><i class="fas fa-exclamation-circle"></i></span>
                    </div>
                </div>

                <div class="form_elements">
                    <button id="submit">Submit</button>
                </div>
            </form>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="displayIncome"></p>
                <p id="displayIncome2"></p>
                <p id="displayIncome3"></p>

            </div>
        </div>
    </div>


    <script src="tax_calculator.js"></script>
</body>

</html>
